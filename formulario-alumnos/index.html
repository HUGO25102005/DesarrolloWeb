<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Proyecto con Bootstrap</title>

    <!-- Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">SICHARLAS</h1>
        <!-- <p class="text-center">Esta es una página básica con Bootstrap.</p> -->
    </div>

    <div class="container mt-5 mb-5">
        <h2 class="text-center text-primary">Formulario de Registro</h2>

        <div id="cont-alert">

        </div>

        <!-- Formulario con Bootstrap -->
        <form class="p-4 border rounded bg-light" id="formularioAlumno">
            <div class="row">
                <!-- Nombre del Participante -->
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre del Participante</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"
                        placeholder="Ingresa tu nombre de participante" >
                </div>

                <!-- Número de Cuenta -->
                <div class="col-md-6 mb-3">

                    <label for="nocuenta" class="form-label">Número de Cuenta</label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="email@email.com"
                        >
                </div>
            </div>

            <!-- Botón de Envío -->
            <div class="m-4 text-center">
                <button class="btn btn-secondary btn-lg" onclick="clearForm()">Cancelar</button>
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
        </form>


        <div id="footer-container"></div>

        <!-- Bootstrap JS y scripts personalizados -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/layoust.js"></script>
        <script src="./assets/js/form.js"></script>

</body>

</html>
